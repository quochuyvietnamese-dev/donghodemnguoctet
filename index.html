<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªãch V·∫°n Ni√™n & ƒê·∫øm Ng∆∞·ª£c 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff3838; --gold: #ffcc00; --bg: #800000; }
        
        body {
            margin: 0; font-family: 'Quicksand', sans-serif;
            background: var(--bg); color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            transition: all 0.5s ease; overflow-x: hidden;
        }

        /* Themes */
        body.theme-tet { background: linear-gradient(135deg, #800000 0%, #d32f2f 100%); }
        body.theme-normal { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); }

        .countdown-wrap {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; text-align: center;
            border: 1px solid rgba(255,255,255,0.3); width: 90%; max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); z-index: 10;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--gold); margin: 0; font-size: 2.2rem; min-height: 60px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .timer { display: flex; justify-content: space-around; margin-top: 15px; }
        .timer-item { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; min-width: 75px; border-bottom: 4px solid var(--gold); }
        .timer-item b { display: block; font-size: 2rem; color: var(--gold); }

        #firework-btn {
            background: var(--gold); color: #800000; border: none; padding: 10px 25px;
            border-radius: 25px; font-weight: bold; cursor: pointer; margin-top: 15px;
            display: none; box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4); font-family: 'Quicksand';
        }

        #reset-btn {
            background: none; border: 1px solid white; color: white; padding: 5px 15px;
            border-radius: 15px; cursor: pointer; margin-top: 10px; display: none; font-size: 0.8rem;
        }

        /* Calendar */
        .calendar-container {
            background: white; color: #333; width: 90%; max-width: 500px; margin-top: 25px;
            border-radius: 25px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .cal-header { background: #222; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .cal-header button { background: none; border: 1px solid #555; color: white; border-radius: 5px; cursor: pointer; padding: 5px 12px; }
        
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 15px; }
        .day-name { font-weight: bold; color: var(--primary); text-align: center; padding-bottom: 10px; font-size: 0.9rem; }
        
        .date { 
            padding: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; 
            position: relative; height: 50px; display: flex; align-items: center; 
            justify-content: center; font-weight: 700; transition: 0.2s;
        }
        .date:hover { background: #f0f0f0; transform: scale(1.1); z-index: 5; }

        /* H√†o quang cho ng√†y h√¥m nay */
        .today { 
            background: #fffde7 !important;
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px var(--gold);
            color: #000;
        }

        /* ƒê√°nh d·∫•u ng√†y l·ªÖ */
        .holiday { color: var(--primary); }
        .holiday::after { 
            content: "‚Ä¢"; color: var(--primary); font-size: 1.5rem; 
            position: absolute; bottom: -2px; 
        }

        .selected { background: var(--primary) !important; color: white !important; box-shadow: none !important; }

        .petal { position: absolute; top: -10%; pointer-events: none; animation: fall linear infinite; z-index: 5; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="countdown-wrap">
        <h1 id="countdown-title">ƒêang t·∫£i...</h1>
        <div class="timer">
            <div class="timer-item"><b id="d">00</b><span>Ng√†y</span></div>
            <div class="timer-item"><b id="h">00</b><span>Gi·ªù</span></div>
            <div class="timer-item"><b id="m">00</b><span>Ph√∫t</span></div>
            <div class="timer-item"><b id="s">00</b><span>Gi√¢y</span></div>
        </div>
        <button id="firework-btn" onclick="shootFirework()">üéÜ B·∫Øn Ph√°o Hoa!</button><br>
        <button id="reset-btn" onclick="resetToTet()">Quay l·∫°i ƒë·∫øm T·∫øt üå∏</button>
    </div>

    <div class="calendar-container">
        <div class="cal-header">
            <button onclick="changeMonth(-1)">‚óÑ</button>
            <div id="cal-month-year" style="font-size: 1.1rem;"></div>
            <button onclick="changeMonth(1)">‚ñ∫</button>
        </div>
        <div class="cal-grid" id="cal-grid"></div>
    </div>

    <div style="position: fixed; bottom: 20px; left: 20px; cursor: pointer; font-size: 1.5rem;" onclick="toggleMusic()">üéµ</div>
    <audio id="bg-music" loop src="https://files.catbox.moe/97968x.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const holidayData = { "1-1": "T·∫øt T√¢y", "14-2": "Valentine", "8-3": "Ph·ª• N·ªØ", "30-4": "Gi·∫£i Ph√≥ng", "1-5": "Lao ƒê·ªông", "2-9": "Qu·ªëc Kh√°nh" };
        const tets = {
            2026: { d: "Feb 17, 2026 00:00:00", n: "B√≠nh Ng·ªç" },
            2027: { d: "Feb 06, 2027 00:00:00", n: "ƒêinh M√πi" },
            2028: { d: "Jan 26, 2028 00:00:00", n: "M·∫≠u Th√¢n" }
        };

        let targetDate, targetLabel, vMonth = new Date().getMonth() + 1, vYear = new Date().getFullYear();

        function init() {
            const now = new Date();
            let y = now.getFullYear();
            if (now > new Date(tets[y].d)) y++;
            setTarget(new Date(tets[y].d), `T·∫øt ${tets[y].n} ${y}`);
            document.getElementById('reset-btn').style.display = "none";
        }

        function setTarget(date, label) {
            targetDate = date;
            targetLabel = label;
            const isTet = label.includes("T·∫øt");
            document.body.className = isTet ? "theme-tet" : "theme-normal";
            document.getElementById('firework-btn').style.display = isTet ? "inline-block" : "none";
            renderCalendar(vMonth, vYear);
        }

        function renderCalendar(m, y) {
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '<div class="day-name">CN</div><div class="day-name">T2</div><div class="day-name">T3</div><div class="day-name">T4</div><div class="day-name">T5</div><div class="day-name">T6</div><div class="day-name">T7</div>';
            document.getElementById('cal-month-year').innerText = `Th√°ng ${m} / ${y}`;
            
            const first = new Date(y, m - 1, 1).getDay();
            const days = new Date(y, m, 0).getDate();
            const today = new Date();

            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=days; d++) {
                const div = document.createElement('div');
                div.className = 'date';
                div.innerText = d;
                
                const isToday = d === today.getDate() && m === (today.getMonth()+1) && y === today.getFullYear();
                const isTarget = targetDate.getDate() === d && (targetDate.getMonth()+1) === m && targetDate.getFullYear() === y;
                
                if(isToday) div.classList.add('today');
                if(holidayData[`${d}-${m}`]) div.classList.add('holiday');
                if(isTarget) div.classList.add('selected');

                div.onclick = () => {
                    const sel = new Date(y, m-1, d);
                    setTarget(sel, holidayData[`${d}-${m}`] || `Ng√†y ${d}/${m}/${y}`);
                    document.getElementById('reset-btn').style.display = "inline-block";
                };
                grid.appendChild(div);
            }
        }

        function updateCountdown() {
            const diff = targetDate - new Date();
            document.getElementById('countdown-title').innerText = diff > 0 ? `ƒê·∫øm ng∆∞·ª£c: ${targetLabel}` : `Ch√†o m·ª´ng ${targetLabel}!`;
            const t = Math.max(0, Math.abs(diff));
            document.getElementById('d').innerText = Math.floor(t/86400000).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((t%86400000)/3600000).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((t%3600000)/60000).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((t%60000)/1000).toString().padStart(2,'0');
        }

        function shootFirework() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffeb3b', '#f44336'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffeb3b', '#f44336'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function changeMonth(s) { vMonth += s; if(vMonth>12){vMonth=1;vYear++} else if(vMonth<1){vMonth=12;vYear--} renderCalendar(vMonth, vYear); }
        function resetToTet() { init(); }
        function toggleMusic() { const m = document.getElementById('bg-music'); m.paused ? m.play() : m.pause(); }
        function createPetal() {
            if (document.body.className !== "theme-tet") return;
            const p = document.createElement('div');
            p.innerHTML = "üå∏"; p.className = 'petal';
            p.style.left = Math.random()*100+'vw'; p.style.animationDuration = Math.random()*2+3+'s';
            document.body.appendChild(p); setTimeout(() => p.remove(), 5000);
        }

        init();
        setInterval(updateCountdown, 1000);
        setInterval(createPetal, 400);
    </script>
</body>
</html>
