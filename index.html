<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm Ng∆∞·ª£c T·∫øt ƒêa NƒÉng</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff3838; --gold: #ffcc00; --bg: #800000; }
        
        body {
            margin: 0; font-family: 'Quicksand', sans-serif;
            background: var(--bg); color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            transition: background 0.5s ease; overflow-x: hidden;
        }

        body.theme-tet { background: linear-gradient(135deg, #800000 0%, #b30000 100%); }
        body.theme-normal { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); }

        .countdown-wrap {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; text-align: center;
            border: 1px solid rgba(255,255,255,0.3); width: 90%; max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 10;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--gold); margin: 0; font-size: 2.2rem; min-height: 60px; }

        .timer { display: flex; justify-content: space-around; margin-top: 15px; }
        .timer-item { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; min-width: 75px; border-bottom: 4px solid var(--gold); }
        .timer-item b { display: block; font-size: 2rem; color: var(--gold); }

        /* Calendar */
        .calendar-container {
            background: white; color: #333; width: 90%; max-width: 500px; margin-top: 20px;
            border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .cal-header { background: #333; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px; }
        .date { padding: 10px 0; border-radius: 10px; cursor: pointer; text-align: center; position: relative; height: 50px; font-weight: bold; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        /* ƒê√°nh d·∫•u ng√†y h√¥m nay */
        .today { 
            background: #fff9c4 !important; 
            box-shadow: inset 0 0 10px #ffeb3b, 0 0 10px var(--gold);
            border: 2px solid var(--gold);
        }

        /* ƒê√°nh d·∫•u ng√†y l·ªÖ */
        .holiday { background: #ffebee; color: var(--primary); }
        .holiday::after { content: "‚Ä¢"; color: var(--primary); font-size: 1.2rem; position: absolute; bottom: 2px; }

        .selected { background: var(--primary) !important; color: white !important; }
        .day-name { font-weight: bold; color: var(--primary); text-align: center; padding-bottom: 10px; }

        #firework-btn {
            background: var(--gold); color: #800000; border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 15px;
            display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .petal { position: absolute; top: -10%; pointer-events: none; animation: fall linear infinite; z-index: 5; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="countdown-wrap">
        <h1 id="countdown-title">ƒêang t·∫£i...</h1>
        <div class="timer">
            <div class="timer-item"><b id="d">00</b><span>Ng√†y</span></div>
            <div class="timer-item"><b id="h">00</b><span>Gi·ªù</span></div>
            <div class="timer-item"><b id="m">00</b><span>Ph√∫t</span></div>
            <div class="timer-item"><b id="s">00</b><span>Gi√¢y</span></div>
        </div>
        <button id="firework-btn" onclick="manualFirework()">üéÜ B·∫Øn Ph√°o Hoa!</button>
        <button id="reset-btn" onclick="resetToTet()" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:10px; cursor:pointer; margin-top:10px; display:none;">V·ªÅ T·∫øt üå∏</button>
    </div>

    <div class="calendar-container">
        <div class="cal-header">
            <button onclick="changeMonth(-1)" style="color:white; background:none; border:1px solid white; border-radius:5px;">‚óÑ</button>
            <div id="cal-month-year" style="font-weight: bold;"></div>
            <button onclick="changeMonth(1)" style="color:white; background:none; border:1px solid white; border-radius:5px;">‚ñ∫</button>
        </div>
        <div class="cal-grid" id="cal-grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Danh s√°ch ng√†y l·ªÖ d∆∞∆°ng l·ªãch c·ªë ƒë·ªãnh
        const fixedHolidays = { "1-1": "T·∫øt T√¢y", "14-2": "Valentine", "8-3": "8/3 Ph·ª• N·ªØ", "30-4": "Gi·∫£i Ph√≥ng", "1-5": "Lao ƒê·ªông", "2-9": "Qu·ªëc Kh√°nh", "25-12": "Noel" };
        
        // D·ªØ li·ªáu T·∫øt Nguy√™n ƒê√°n
        const tetData = {
            2026: { date: "Feb 17, 2026 00:00:00", name: "B√≠nh Ng·ªç" },
            2027: { date: "Feb 06, 2027 00:00:00", name: "ƒêinh M√πi" },
            2028: { date: "Jan 26, 2028 00:00:00", name: "M·∫≠u Th√¢n" }
        };

        let targetDate = null, targetLabel = "", viewMonth = new Date().getMonth() + 1, viewYear = new Date().getFullYear();

        function init() {
            const now = new Date();
            let y = now.getFullYear();
            // N·∫øu ƒë√£ qua m√πng 1 T·∫øt nƒÉm nay, ƒë·∫øm nƒÉm sau
            if (now > new Date(tetData[y].date)) y++;
            
            setTarget(new Date(tetData[y].date), `T·∫øt ${tetData[y].name} ${y}`);
            document.getElementById('reset-btn').style.display = "none";
        }

        function setTarget(date, label) {
            targetDate = date;
            targetLabel = label;
            
            // ƒê·ªïi giao di·ªán n·∫øu l√† T·∫øt
            if (label.includes("T·∫øt")) {
                document.body.className = "theme-tet";
                document.getElementById('firework-btn').style.display = "inline-block";
            } else {
                document.body.className = "theme-normal";
                document.getElementById('firework-btn').style.display = "none";
            }
            renderCalendar(viewMonth, viewYear);
        }

        function renderCalendar(m, y) {
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '<div class="day-name">CN</div><div class="day-name">T2</div><div class="day-name">T3</div><div class="day-name">T4</div><div class="day-name">T5</div><div class="day-name">T6</div><div class="day-name">T7</div>';
            document.getElementById('cal-month-year').innerText = `Th√°ng ${m}/${y}`;
            
            let firstDay = new Date(y, m - 1, 1).getDay();
            let daysInMonth = new Date(y, m, 0).getDate();
            let today = new Date();

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=daysInMonth; d++) {
                let div = document.createElement('div');
                div.className = 'date';
                div.innerHTML = d;

                // Check ng√†y h√¥m nay (M√†u v√†ng xung quanh)
                if(d === today.getDate() && m === (today.getMonth()+1) && y === today.getFullYear()) {
                    div.classList.add('today');
                }

                // Check ng√†y l·ªÖ
                if(fixedHolidays[`${d}-${m}`]) div.classList.add('holiday');

                // Check ng√†y ƒëang ƒë∆∞·ª£c ch·ªçn ƒë·∫øm ng∆∞·ª£c
                if(targetDate.getDate() === d && (targetDate.getMonth()+1) === m && targetDate.getFullYear() === y) {
                    div.classList.add('selected');
                }

                div.onclick = () => {
                    const selected = new Date(y, m - 1, d);
                    const name = fixedHolidays[`${d}-${m}`] || `Ng√†y ${d}/${m}/${y}`;
                    setTarget(selected, name);
                    document.getElementById('reset-btn').style.display = "inline-block";
                };
                grid.appendChild(div);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            document.getElementById('countdown-title').innerText = diff > 0 ? `ƒê·∫øm ng∆∞·ª£c: ${targetLabel}` : `Ch√†o m·ª´ng ${targetLabel}!`;
            
            const time = Math.max(0, Math.abs(diff));
            document.getElementById('d').innerText = Math.floor(time/86400000).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((time%86400000)/3600000).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((time%3600000)/60000).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((time%60000)/1000).toString().padStart(2,'0');
        }

        function manualFirework() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffeb3b', '#f44336', '#ffffff'] });
        }

        function changeMonth(s) {
            viewMonth += s;
            if(viewMonth > 12) { viewMonth = 1; viewYear++; }
            else if(viewMonth < 1) { viewMonth = 12; viewYear--; }
            renderCalendar(viewMonth, viewYear);
        }

        function resetToTet() { init(); }

        function createPetal() {
            if (document.body.className !== "theme-tet") return;
            const p = document.createElement('div');
            p.innerHTML = "üå∏"; p.className = 'petal';
            p.style.left = Math.random()*100+'vw';
            p.style.animationDuration = Math.random()*3+2+'s';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }

        init();
        setInterval(updateCountdown, 1000);
        setInterval(createPetal, 400);
    </script>
</body>
</html>
