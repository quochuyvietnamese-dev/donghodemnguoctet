<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm Ng∆∞·ª£c T·∫øt & L·ªãch V·∫°n Ni√™n</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff3838; --gold: #ffcc00; }
        
        /* Giao di·ªán m·∫∑c ƒë·ªãnh (Ng√†y th∆∞·ªùng) */
        body {
            margin: 0; font-family: 'Quicksand', sans-serif;
            background: #2c3e50; /* M√†u m·∫∑c ƒë·ªãnh */
            color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            transition: background 0.5s ease-in-out; overflow-x: hidden;
        }

        /* FRAME T·∫æT: ƒê·ªè r·ª±c r·ª° */
        body.theme-tet {
            background: linear-gradient(135deg, #800000 0%, #d32f2f 100%) !important;
        }

        /* FRAME TH∆Ø·ªúNG: Xanh x√°m chuy√™n nghi·ªáp */
        body.theme-normal {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
        }

        .countdown-wrap {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; text-align: center;
            border: 1px solid rgba(255,255,255,0.3); width: 90%; max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); z-index: 10;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--gold); margin: 0; font-size: 2.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .timer { display: flex; justify-content: space-around; margin-top: 15px; }
        .timer-item { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; min-width: 70px; border-bottom: 4px solid var(--gold); }
        .timer-item b { display: block; font-size: 1.8rem; color: var(--gold); }

        /* Calendar */
        .calendar-container {
            background: white; color: #333; width: 90%; max-width: 500px; margin-top: 25px;
            border-radius: 25px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .cal-header { background: #222; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 15px; }
        .day-name { font-weight: bold; color: var(--primary); text-align: center; padding-bottom: 10px; font-size: 0.8rem; }
        
        .date { 
            padding: 10px 0; border-radius: 12px; cursor: pointer; text-align: center; 
            position: relative; height: 45px; display: flex; align-items: center; 
            justify-content: center; font-weight: 700; transition: 0.2s;
        }

        /* H√ÄO QUANG NG√ÄY H√îM NAY */
        .today { 
            background: #fffde7 !important;
            border: 2px solid var(--gold) !important;
            box-shadow: 0 0 12px var(--gold) !important;
            color: #000 !important;
        }

        .holiday::after { content: "‚Ä¢"; color: var(--primary); font-size: 1.5rem; position: absolute; bottom: -2px; }
        .selected { background: var(--primary) !important; color: white !important; }

        #firework-btn {
            background: var(--gold); color: #800000; border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 15px;
            display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .petal { position: absolute; top: -10%; pointer-events: none; animation: fall linear infinite; z-index: 5; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body id="main-body" class="theme-tet">

    <div class="countdown-wrap">
        <h1 id="countdown-title">ƒêang t√≠nh to√°n...</h1>
        <div class="timer">
            <div class="timer-item"><b id="d">00</b><span>Ng√†y</span></div>
            <div class="timer-item"><b id="h">00</b><span>Gi·ªù</span></div>
            <div class="timer-item"><b id="m">00</b><span>Ph√∫t</span></div>
            <div class="timer-item"><b id="s">00</b><span>Gi√¢y</span></div>
        </div>
        <button id="firework-btn" onclick="fire()">üéÜ B·∫Øn Ph√°o Hoa!</button>
        <button id="reset-btn" onclick="resetToTet()" style="display:none; background:none; border:1px solid white; color:white; border-radius:10px; margin-top:10px; cursor:pointer; padding:5px 10px;">Quay l·∫°i T·∫øt üå∏</button>
    </div>

    <div class="calendar-container">
        <div class="cal-header">
            <button onclick="changeMonth(-1)" style="color:white; background:none; border:none; cursor:pointer;">‚óÑ</button>
            <div id="cal-month-year"></div>
            <button onclick="changeMonth(1)" style="color:white; background:none; border:none; cursor:pointer;">‚ñ∫</button>
        </div>
        <div class="cal-grid" id="cal-grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const holidays = { "1-1": "T·∫øt T√¢y", "14-2": "Valentine", "8-3": "Ph·ª• N·ªØ", "30-4": "Gi·∫£i Ph√≥ng", "1-5": "Lao ƒê·ªông", "2-9": "Qu·ªëc Kh√°nh" };
        const tetList = {
            2026: { d: "Feb 17, 2026", n: "B√≠nh Ng·ªç" },
            2027: { d: "Feb 06, 2027", n: "ƒêinh M√πi" },
            2028: { d: "Jan 26, 2028", n: "M·∫≠u Th√¢n" }
        };

        let targetDate, targetName, vMonth = new Date().getMonth() + 1, vYear = new Date().getFullYear();

        function init() {
            const now = new Date();
            let y = now.getFullYear();
            if (now > new Date(tetList[y].d)) y++;
            
            // M·∫∑c ƒë·ªãnh ban ƒë·∫ßu l√† T·∫øt
            setTheme(new Date(tetList[y].d), `T·∫øt ${tetList[y].n} ${y}`, true);
            document.getElementById('reset-btn').style.display = "none";
        }

        function setTheme(date, name, isTet) {
            targetDate = date;
            targetName = name;
            const body = document.getElementById('main-body');
            
            if (isTet) {
                body.className = "theme-tet";
                document.getElementById('firework-btn').style.display = "inline-block";
            } else {
                body.className = "theme-normal";
                document.getElementById('firework-btn').style.display = "none";
            }
            renderCalendar(vMonth, vYear);
        }

        function renderCalendar(m, y) {
            const grid = document.getElementById('cal-grid');
            grid.innerHTML = '<div class="day-name">CN</div><div class="day-name">T2</div><div class="day-name">T3</div><div class="day-name">T4</div><div class="day-name">T5</div><div class="day-name">T6</div><div class="day-name">T7</div>';
            document.getElementById('cal-month-year').innerText = `Th√°ng ${m} / ${y}`;
            
            const first = new Date(y, m-1, 1).getDay();
            const days = new Date(y, m, 0).getDate();
            const today = new Date();

            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=days; d++) {
                const div = document.createElement('div');
                div.className = 'date';
                div.innerText = d;
                
                if(d === today.getDate() && m === (today.getMonth()+1) && y === today.getFullYear()) div.classList.add('today');
                if(holidays[`${d}-${m}`]) div.classList.add('holiday');
                if(targetDate.getDate() === d && (targetDate.getMonth()+1) === m && targetDate.getFullYear() === y) div.classList.add('selected');

                div.onclick = () => {
                    const sel = new Date(y, m-1, d);
                    const hName = holidays[`${d}-${m}`];
                    // Ki·ªÉm tra xem ng√†y click v√†o c√≥ ph·∫£i l√† ng√†y T·∫øt kh√¥ng ƒë·ªÉ ƒë·ªïi Frame
                    const isTetClick = (d === 17 && m === 2 && y === 2026) || (d === 6 && m === 2 && y === 2027);
                    setTheme(sel, hName || `Ng√†y ${d}/${m}`, isTetClick);
                    document.getElementById('reset-btn').style.display = "inline-block";
                };
                grid.appendChild(div);
            }
        }

        function update() {
            const diff = targetDate - new Date();
            document.getElementById('countdown-title').innerText = diff > 0 ? `ƒê·∫øm ng∆∞·ª£c: ${targetName}` : `ƒê√£ ƒë·∫øn ${targetName}!`;
            const t = Math.max(0, Math.abs(diff));
            document.getElementById('d').innerText = Math.floor(t/86400000).toString().padStart(2,'0');
            document.getElementById('h').innerText = Math.floor((t%86400000)/3600000).toString().padStart(2,'0');
            document.getElementById('m').innerText = Math.floor((t%3600000)/60000).toString().padStart(2,'0');
            document.getElementById('s').innerText = Math.floor((t%60000)/1000).toString().padStart(2,'0');
        }

        function fire() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function changeMonth(s) { vMonth += s; if(vMonth>12){vMonth=1;vYear++} else if(vMonth<1){vMonth=12;vYear--} renderCalendar(vMonth, vYear); }
        function resetToTet() { init(); }

        function createPetal() {
            if (document.getElementById('main-body').className !== "theme-tet") return;
            const p = document.createElement('div');
            p.innerHTML = "üå∏"; p.className = 'petal';
            p.style.left = Math.random()*100+'vw'; p.style.animationDuration = Math.random()*2+3+'s';
            document.body.appendChild(p); setTimeout(() => p.remove(), 4000);
        }

        init();
        setInterval(update, 1000);
        setInterval(createPetal, 400);
    </script>
</body>
</html>
