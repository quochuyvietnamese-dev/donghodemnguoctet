<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫øm Ng∆∞·ª£c T·∫øt & L·ªãch V·∫°n Ni√™n</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3838;
            --gold: #ffcc00;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #800000 0%, #b30000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--gold);
            margin: 0;
        }

        .lunar-info {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: #ffcccc;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 1.5rem 0;
        }

        .box {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid var(--gold);
        }

        .number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* N√∫t Xem L·ªãch */
        .btn-lunar {
            background: var(--gold);
            color: #800000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-family: 'Quicksand', sans-serif;
        }

        .btn-lunar:hover {
            transform: scale(1.05);
            background: white;
        }

        /* Modal L·ªãch */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 95%;
            max-width: 500px;
            height: 80vh;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: black;
            cursor: pointer;
            z-index: 1001;
        }

        /* Nh·∫°c & Hoa r∆°i */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
            background: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playing { animation: rotate 3s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .petal {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="year-title">T·∫øt 2026</h1>
        <div class="lunar-info" id="lunar-text">ƒêang t·∫£i...</div>
        
        <div class="countdown">
            <div class="box"><span class="number" id="days">00</span><br><small>Ng√†y</small></div>
            <div class="box"><span class="number" id="hours">00</span><br><small>Gi·ªù</small></div>
            <div class="box"><span class="number" id="mins">00</span><br><small>Ph√∫t</small></div>
            <div class="box"><span class="number" id="secs">00</span><br><small>Gi√¢y</small></div>
        </div>

        <button class="btn-lunar" onclick="openModal()">üìÖ Xem L·ªãch V·∫°n Ni√™n</button>
    </div>

    <div id="lunarModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <iframe src="https://lichngaytot.com/lich-van-nien.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div class="music-control" id="music-btn" onclick="toggleMusic()">
        <span id="music-icon">üéµ</span>
    </div>
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/97968x.mp3" type="audio/mpeg">
    </audio>

    <script>
        const tetDates = { 2026: "Feb 17, 2026 00:00:00", 2027: "Feb 06, 2027 00:00:00", 2028: "Jan 26, 2028 00:00:00" };
        const yearNames = { 2026: "B√≠nh Ng·ªç", 2027: "ƒêinh M√πi", 2028: "M·∫≠u Th√¢n" };

        function update() {
            const now = new Date().getTime();
            let year = new Date().getFullYear();
            if (now > new Date(tetDates[year]).getTime()) year++;
            const tetTime = new Date(tetDates[year]).getTime();
            const diff = tetTime - now;

            document.getElementById('year-title').innerText = `T·∫øt ${yearNames[year]} ${year}`;
            document.getElementById('lunar-text').innerText = `M√πng 1: ${new Date(tetTime).toLocaleDateString('vi-VN')}`;

            document.getElementById('days').innerText = Math.floor(diff/86400000).toString().padStart(2,'0');
            document.getElementById('hours').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
            document.getElementById('mins').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            document.getElementById('secs').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        }

        function openModal() { document.getElementById('lunarModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('lunarModal').style.display = 'none'; }

        const music = document.getElementById('bg-music');
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById('music-btn').classList.add('playing'); }
            else { music.pause(); document.getElementById('music-btn').classList.remove('playing'); }
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = ['üå∏','üßß','üåº'][Math.floor(Math.random()*3)];
            petal.className = 'petal';
            petal.style.left = Math.random()*100+'vw';
            petal.style.animationDuration = Math.random()*3+3+'s';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }

        setInterval(update, 1000);
        setInterval(createPetal, 400);
        update();
    </script>
</body>
</html>
